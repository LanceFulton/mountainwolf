
      <div id='container'>
        <ul class='results'>
          <h3>Find an Eatery</h3>
            <div>
              <li class='result' ngRepeat="result in results | orderBy: 'name' | filter:search">
                <a href="#/restaurant/{{results.id}}">
                  <span class="restaurantName">{{results.name}}</span>
                  <span class="restaurantLocation pull-right">{{results.location}}</span>
                  <p class='price'>Price: {{results.price}}</p>
                </a>
              <!-- TODO change ng-repeat statement acc. to data available -->
          <!-- TODO change location relative to neighborhood/link to map/exact address -->
              </li>
          </div>
        </ul>
      </div>
